filter:
  - match
  - - get
    - z_order
  - 4
  - true
  - false
id: ls-railway-subway-symbol
layout:
  symbol-placement: line
  icon-image: TRA_Subway
  icon-size:
  - interpolate 
  - - linear
  - - zoom
  - 16
  - 0.666667
  - 19
  - 2
