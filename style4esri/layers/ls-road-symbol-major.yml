id: ls-road-symbol-major
filter:
  - all
  - - in
    - z_order
    - 1
    - 3
    - 5
layout:
  symbol-placement: line
  symbol-spacing: 1000
  text-field: '{name}'
  text-font:
    - sans
  text-optional: true
  text-size: 10.6667
minzoom: 13
paint:
  text-color: '#4E4E4E'
  text-halo-color: rgba(255,255,255,0.75)
  text-halo-width: 1.33333
source: v
source-layer: road
type: symbol
