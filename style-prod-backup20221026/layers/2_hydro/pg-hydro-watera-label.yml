id: pg-hydro-watera-label
layout:
  text-field: '{name}'
  text-font:
  - match
  - - get
    - z_order
  - 5 #glacier
  - - literal
    - !!inc/file fonts/nsd-sb-ita.yml
  - - literal
    - !!inc/file fonts/nsd-med-ita.yml
  text-optional: true
  text-size: 10.666
#  text-anchor: bottom
  text-letter-spacing: 0.15
minzoom: 14
maxzoom: !!inc/file maxz.yml
paint:
  text-color: '#3D9CCC'
  text-halo-color: rgba(255,255,255,0.5)
  text-halo-width: 1.33333
source: !!inc/file source.yml
source-layer: watera
type: symbol
