filter:
  - match
  - - get 
    - countrycode
  - XKX 
  - false
  - - '=='
    - - get
      - type
    - Other Populated Places
id: pt-place-mission-other_center
layout:
  text-field: '{placename1}'
  text-font: !!inc/file fonts/nsd-reg.yml
  text-optional: true
  text-size: 9.3333
  text-anchor: center
maxzoom: 16
minzoom: 12
paint:
  text-color: '#656565'
  text-halo-color: rgba(255,255,255,0.75)
  text-halo-width: 1.33333
source: !!inc/file source.yml
source-layer: un_place
type: symbol
